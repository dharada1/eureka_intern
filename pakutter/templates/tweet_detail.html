{% extends 'base.html' %}

{% block content %}
  <h2>ツイート詳細</h2>
  <div>
    {{ poster.username }} / {{ tweet.text }} / {{ tweet.created_at }}
  </div>
  {% if poster.username == login_user.username %}
    <div>
      <a href="/pakutter/tweet/{{tweet.id}}/delete/">ツイートを削除する</a>
    </div>
  {% endif%}
{%endblock%}
