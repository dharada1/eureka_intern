<h1>パクッター</h1>

ユーザー名"{{ user_name }}"でログインしています

<h2>ツイートする</h2>
<form action="/pakutter/tweet/" method="post">
  {% csrf_token %}
  <input type="textarea" name="new_tweet" maxlength="140">
  <input type="submit" value="送信">
</form>

<h2>ツイート</h2>
{% if tweet_list %}
  <table class="tweets">
    <thead>
      <tr>
        <th>id</th>
        <th>user_id</th>
        <th>text</th>
      </tr>
    </thead>
    <tbody>
      {% for tweet in tweet_list %}
        <tr>
          <th>{{ tweet.id }}</th>
          <td><a href="/pakutter/user/{{tweet.user_id}}/">{{ tweet.user_id }}</td>
          <td>{{ tweet.text }}</td>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>ツイートなし</p>
{% endif %}

<a href="/accounts/logout/">ログアウト</a>
